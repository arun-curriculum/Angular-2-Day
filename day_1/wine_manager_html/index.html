<!DOCTYPE html>
<html>
<head>
	<title>Wine Manager App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
	<div class="margin-top-20">
		<a href="#" class="btn btn-primary">Add New Wine</a>
	</div>
	<!--One Wine-->
	<div class="row margin-top-20 wine-container">
		<div class="col-sm-3">
			<img src="http://s3-us-west-2.amazonaws.com/sandboxapi/saint_cosme.jpg" class="img-responsive" />
		</div>
		<div class="col-sm-9">
			<div class="margin-top-20">
				<span class="bold">Name: </span><span>CHATEAU DE SAINT COSME</span>
			</div>
			<div>
				<span class="bold">Year: </span><span>2009</span>
			</div>
			<div>
				<span class="bold">Grapes: </span><span>Grenache / Syrah</span>
			</div>
			<div>
				<span class="bold">Country: </span><span>France</span>
			</div>
			<div>
				<span class="bold">Region: </span><span>Southern Rhone</span>
			</div>
			<div>
				<span class="bold">Price: </span><span>13</span>
			</div>
			<div>
				<span class="bold">Description: </span>
			</div>
			<div class="margin-top-10">
				The aromas of fruit and spice give one a hint of the light drinkability of this lovely wine, which makes an excellent complement to fish dishes.
			</div>
			<div class="margin-top-20">
				<a href="#" class="btn btn-default">Edit Wine</a>
			</div>
		</div>
	</div>
	<!--/One Wine-->
</div>

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

</body>
</html>
